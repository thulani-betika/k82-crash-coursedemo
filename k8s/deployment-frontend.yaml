apiVersion: apps/v1
kind: Deployment
metadata:
  name: k8s-demo-frontend
  namespace: k8s-demo
  labels:
    app: k8s-demo-frontend
    app.kubernetes.io/name: k8s-demo-frontend
    app.kubernetes.io/part-of: k8s-demo
spec:
  replicas: 2
  selector:
    matchLabels:
      app: k8s-demo-frontend
  template:
    metadata:
      labels:
        app: k8s-demo-frontend
        app.kubernetes.io/name: k8s-demo-frontend
        app.kubernetes.io/part-of: k8s-demo
    spec:
      containers:
      - name: frontend
        image: k8s-demo-frontend:latest
        ports:
        - containerPort: 3000
          name: http
        resources:
          requests:
            memory: "32Mi"
            cpu: "25m"
          limits:
            memory: "64Mi"
            cpu: "50m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          runAsNonRoot: true
          runAsUser: 1001
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
